{% extends 'app/base.html' %}

{% block content %}




<div class="login-page" >
  <div class="form">
    <form class="login-form" method="post">
      {% csrf_token %}
      {% for field in form %}
      <!-- {{field.name}} -->
      {{field}}
      {% endfor %}
      <button type="submit"> create</button>
      <p class="message">Already registered? <a href="{% url 'login' %}">Log In</a></p>
    </form>
  </div>
</div>
{% endblock %}
